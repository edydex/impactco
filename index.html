<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Impact Collective</title>
		<link rel="stylesheet" href="main.css">
		<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500;700&family=Roboto:wght@400;500;700&display=swap');
		</style>
	</head>
	<body>
		<main>
			<div class="card main-card">
				<p class="tag-text">@impact.collective</p>
				<section id="schedule">
					<h3>schedule:</h3>
					<p>every Tuesday @7:30PM</p>
				</section>
				<section id="address">
					<h3>address:</h3>
					<p>17418 108th Ave SE,<br>Renton, WA 98055</p>
				</section>
				<img src="https://source.unsplash.com/random/300x170" alt="an image of the impact collective team">
				<p class="hero-text">Join us in worship, learning, and fellowship :)</p>
			</div>
			<div class="card links-card">
				<section id="links">
					<h3>links:</h3>
					<div class="links">
						<a href="#">YouTube</a>
						<a href="#">Instagram</a>
						<a href="#">Photo Albums</a>
						<a href="#">Events Calendar</a>
					</div>
				</section>
				<section id="donate">
					<h3>support/donate:</h3>
					<div class="links">
						<a href="#">CashApp</a>
						<a href="#">Venmo</a>
						<a href="#">Kindrid</a>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
